# `aqua`

## Usage

Setup:

```bash
aqua init
```

This will create a base `aqua.yaml` file which contains the packages that can be installed declaratively.

Packages will be installed to `~/.local/share/aquaproj-aqua`

View avilable packages in your registries with:

```bash
aqua g
```

Add a package to `aqua.yaml` with `aqua g -i <pkg>`. Example:

```bash
aqua g -i minc-org/minc
```

